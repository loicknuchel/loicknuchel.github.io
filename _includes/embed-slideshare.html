<iframe src="{{include.url}}"
        width="{{include.width | default: 970}}"
        height="{{include.height | default: 585}}"
        frameborder="0"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;"
        allowfullscreen></iframe>
