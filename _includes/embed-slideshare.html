<div class="slideshare-embed">
    <div class="iframe-container" style="padding-top: {{include.ratio | default: 60.2}}%;">
        <iframe src="//www.slideshare.net/slideshow/embed_code/key/{{include.code}}" allowfullscreen></iframe>
    </div>
    {% if include.url && include.title %}
    <strong><a href="{{include.url}}" target="_blank">{{include.title}}</a></strong>
    {% endif %}
</div>
