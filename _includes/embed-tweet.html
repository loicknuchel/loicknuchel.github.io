<blockquote class="twitter-tweet">
    <a href="https://twitter.com/{{include.user}}/status/{{include.id}}" target="_blank"><i class="fab fa-twitter"></i></a>
    <img src="/assets/img/twitter-anonymous.jpg" alt="anonymous twitter avatar">
    <div class="name">{{include.name}}</div>
    <small class="screenName">@{{include.user}}</small>
    <p lang="en" dir="ltr">{{include.content}}</p>
</blockquote>
