<div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"><img src="{{include.images[0].url}}" class="d-block w-100" alt="{{include.images[0].alt}}"></div>
        {% for image in include.images offset:1 %}
        <div class="carousel-item"><img src="{{image.url}}" class="d-block w-100" alt="{{image.alt}}"></div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
